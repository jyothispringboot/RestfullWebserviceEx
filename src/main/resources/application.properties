##JPA##
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properities.hibernate.dialect=org.hibernate.dialect.MySQL5.5Dialect
spring.jpa.properities.hibernate.format_sql=true

##Server##
server.port=9191

